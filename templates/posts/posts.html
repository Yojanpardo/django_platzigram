{% extends "base.html" %}
{% block title %}feed{% endblock %}
{% block container %}
  <div class="row">
    <div class="col s12 m6 offset-m3">
      {% for post in posts %}
      {{post.pk}}
      <div class="card">
        <div class="card-action">
          <div class="row valing-wrapper">
            <a href="{% url "users:detail" post.user.username %}">
              <div class="col s3">
                <img src="{{post.profile.picture.url}}" alt="" class="circle responsive-img">
              </div>
              <div class="col s9">
                @{{post.user.username}}
              </div>
            </a>
          </div>
        </div>
        <div class="card-image">
          <a href="{% url "posts:detail" post.pk %}">
            <img src="{{post.photo.url}}">
            <span class="card-title">{{post.title}}</span>
          </a>
        </div>
        <div class="card-content">
          <p class='truncate'>{{post.description}}</p>
        </div>
        <br><br>
      </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
