{% extends "base.html" %}
{% block title %}feed{% endblock %}
{% block container %}
  <div class="row">
    <div class="col s12 m6 offset-m3">
      {% for post in posts %}
      <div class="card">
        <div class="card-action">
          <div class="row valing-wrapper">
            <a href="#">
              <div class="col s3">
                <img src="{{post.user.picture}}" alt="" class="circle responsive-img">
              </div>
              <div class="col s9">
                {{post.user.name}}
              </div>
            </a>
          </div>
        </div>
        <div class="card-image">
          <img src="{{post.photo}}">
          <span class="card-title">{{post.title}}</span>
        </div>
        <div class="card-content">
          <p>{{post.description}}</p>
        </div>
        <br><br>
      </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
